name: Release & Docs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build wheel

      - name: Build package
        run: |
          python -m build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install built wheel
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl

      - name: Import test
        run: python -c "import lune; print('âœ… Lune imported successfully')"

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[docs]

      - name: Fix import path
        run: |
          echo "import os, sys; sys.path.insert(0, os.path.abspath('..'))" >> docs/conf.py

      - name: Build Docs
        run: sphinx-build -b html docs docs/_build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
