name: Generate Redacted Briefing

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  generate-brief:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install fpdf
      run: pip install fpdf

    - name: Create intel folder
      run: mkdir -p docs/intel

    - name: Generate briefing PDF
      run: python scripts/brief_generator.py

    - name: Commit and push PDF
      run: |
        git config user.name "LUNE Bot"
        git config user.email "lune@ops.local"
        git add docs/intel/brief-auto.pdf
        git commit -m "Auto-generated PR briefing"
        git push
